# Linear Regression Models

$$
f(X) = \beta\_0 + \sum\_{j=1}^{p} \beta\_jX\_j 
$$

Inputs ($X\_j$) can be tweaked : 
 - log, square, square-root,...
 - basis expansions ($X\_2=X\_1^3$, $X\_3=X\_1 \times X\_2$ )
 - dummy coding of qualitative inputs (true/false, week, month) 

No matter the source of the $X\_j$ , the model is linear in the parameters.

# What is RL

**Reinforcement learning**

.center[
          <img src="images/Reinforcement_learning_diagram.svg" style="width: 350px;" />
]
???
Reinforcement learning: agents are attempting to find the optimal way to accomplish a particular goal. As the agent takes action that goes toward the goal, it receives a reward. The overall aim is to predict the best next step to take to earn the biggest final reward.
